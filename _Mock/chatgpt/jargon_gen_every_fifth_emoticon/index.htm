<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Office Jargon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    #phrase {
      font-size: 8vw;
      width: 90%;
      color: #333;
      word-wrap: break-word;
      margin: 0;
    }
  </style>
</head>
<body>

    ];

    const emoticons = ["ðŸ˜„", "ðŸ˜Ž", "ðŸ¤”", "ðŸ˜•", "ðŸ˜‚", "ðŸ¥±", "ðŸ¤¯", "ðŸ™„", "ðŸ˜¡", "ðŸ˜‡"];
    let phraseCount = 0;

    function generatePhrase() {
      phraseCount++;
      if (phraseCount % 5 === 0) {
        // Show emoticon every 5th change
        const randomEmoticon = emoticons[Math.floor(Math.random() * emoticons.length)];
        document.getElementById('phrase').innerText = randomEmoticon;
      } else {
        const randomIndex = Math.floor(Math.random() * officeJargon.length);
        document.getElementById('phrase').innerText = officeJargon[randomIndex];
      }
    }

    document.body.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
        generatePhrase();
      }
    });

    // Click event (optional)
    document.body.onclick = generatePhrase;
  </script>

</body>
</html>
