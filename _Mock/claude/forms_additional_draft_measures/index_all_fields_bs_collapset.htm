<!-- Replace the details section with this -->
<div class="mb-4 p-3" style="border: 2px solid #c8e6c9; border-radius: 8px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <img src="title.png">
    <button class="btn btn-outline-secondary rounded-circle" style="width: 32px; height: 32px; padding: 0; line-height: 1;" 
            data-bs-toggle="collapse" 
            data-bs-target="#screeningSection" 
            aria-expanded="false">
      <i class="bi bi-plus"></i>
    </button>
  </div>

  <div class="collapse" id="screeningSection">
    <p class="mb-3 fw-bold">Has patient received the following screenings?</p>
    
    <div class="mb-3">
      <div class="d-flex align-items-center gap-4">
        <span style="width: 150px;">Breast cancer?</span>
        <div class="d-flex align-items-center gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="breast_yes" name="breast_cancer" value="yes">
            <label class="form-check-label" for="breast_yes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="breast_no" name="breast_cancer" value="no">
            <label class="form-check-label" for="breast_no">No</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="breast_na" name="breast_cancer" value="na">
            <label class="form-check-label" for="breast_na">N/A</label>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Rest of the radio button groups remain the same -->
  </div>
</div>

<!-- Add Bootstrap Icons CDN in the head section -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<!-- Add this JavaScript at the bottom of your file -->
<script>
document.querySelector('[data-bs-toggle="collapse"]').addEventListener('click', function() {
    const icon = this.querySelector('i');
    if (icon.classList.contains('bi-plus')) {
        icon.classList.replace('bi-plus', 'bi-dash');
    } else {
        icon.classList.replace('bi-dash', 'bi-plus');
    }
});
</script>
