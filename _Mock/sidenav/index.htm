<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Side Navigation</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <span class="openbtn" onclick="openNav()">☰ Open Sidebar</span>

    <script src="assets/script.js"></script>
</body>
<script type="text/javascript"> let path = window.location.pathname; document.title = path.slice(-20); </script></html>
