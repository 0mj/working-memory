<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal GitHub-like Contribution Chart</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-container {
            min-width: 768px;
            overflow-x: auto;
            padding: 10px;
        }
        .chart {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 140px; /* 7 rows * 20px height */
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .square {
            width: 20px;
            height: 20px;
            background-color: #ebedf0;
            border: 1px solid #ccc;
            cursor: pointer;
            margin: 1px;
        }
        .active {
            background-color: #39d353;
        }
    </style>
</head>
<body>
    <h1>Horizontal GitHub-like Contribution Chart</h1>
    <div class="chart-container">
        <div id="chart" class="chart"></div>
    </div>

    <script>
        const chart = document.getElementById('chart');
        const squares = 365; // Number of squares (one year)
        const columns = Math.ceil(squares / 7);

        for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.className = 'column';
            
            for (let j = 0; j < 7; j++) {
                if (i * 7 + j < squares) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.addEventListener('click', toggleSquare);
                    column.appendChild(square);
                }
            }
            
            chart.appendChild(column);
        }

        function toggleSquare(event) {
            event.target.classList.toggle('active');
        }
    </script>
</body>
</html>
