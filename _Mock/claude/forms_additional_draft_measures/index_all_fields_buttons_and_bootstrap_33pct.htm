<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12">  <!-- Responsive column -->
      <section>
          <img src="title.png">
        <!-- <details class="mb-4"> -->
         <!-- <summary class="mb-3">Expand for more</summary> -->
          <div class="mb-3">


              <p class="mb-3 fw-bold">Has patient received the following screenings?</p>


            <div class="d-flex align-items-center gap-4">
              <span style="width: 150px;">Breast cancer?</span>
              <div class="d-flex align-items-center gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="breast_yes" name="breast_cancer" value="yes">
                  <label class="form-check-label" for="breast_yes">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="breast_no" name="breast_cancer" value="no">
                  <label class="form-check-label" for="breast_no">No</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="breast_na" name="breast_cancer" value="na">
                  <label class="form-check-label" for="breast_na">N/A</label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <div class="d-flex align-items-center gap-4">
              <span style="width: 150px;">Cervical cancer?</span>
              <div class="d-flex align-items-center gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="cervical_yes" name="cervical_cancer" value="yes">
                  <label class="form-check-label" for="cervical_yes">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="cervical_no" name="cervical_cancer" value="no">
                  <label class="form-check-label" for="cervical_no">No</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="cervical_na" name="cervical_cancer" value="na">
                  <label class="form-check-label" for="cervical_na">N/A</label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <div class="d-flex align-items-center gap-4">
              <span style="width: 150px;">Colon cancer?</span>
              <div class="d-flex align-items-center gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="colon_yes" name="colon_cancer" value="yes">
                  <label class="form-check-label" for="colon_yes">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="colon_no" name="colon_cancer" value="no">
                  <label class="form-check-label" for="colon_no">No</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="colon_na" name="colon_cancer" value="na">
                  <label class="form-check-label" for="colon_na">N/A</label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <div class="d-flex align-items-center gap-4">
              <span style="width: 150px;">Provider goal complete?</span>
              <div class="d-flex align-items-center gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="goal_yes" name="goal_complete" value="yes">
                  <label class="form-check-label" for="goal_yes">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="goal_no" name="goal_complete" value="no">
                  <label class="form-check-label" for="goal_no">No</label>
                </div>
              </div>
            </div>
          </div>

                  <div class="mb-4">
          <label for="provider_goal" class="form-label">Provider goal assigned:</label>
          <textarea class="form-control" id="provider_goal" name="provider_goal" rows="4"></textarea>
        </div>
        </details>



       

        <div class="mb-4">
          <label for="captured_at" class="form-label">CAPTURED AT:</label>
          <input type="date" class="form-control" id="captured_at" name="captured_at">
        </div>

        <div class="d-flex gap-2 float-end">
          <button type="button" class="btn btn-primary">Create Measurement(s)</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </section>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
