<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Select Box</title>
    <style>
        .custom-select {
            position: relative;
            display: inline-block;
            width: 500px;
        }
        .select-selected {
            background-color: #f8f8f8;
            padding: 8px 16px;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
        }
        .select-items {
            display: none;
            position: absolute;
            background-color: #f8f8f8;
            left: 0;
            right: 0;
            z-index: 99;
        }
        .select-items div {
            padding: 8px 16px;
            border: 1px solid transparent;
            border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
            cursor: pointer;
        }
        .select-items div:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .select-hide {
            display: none;
        }
        .select-items-horizontal {
            display: flex;
            flex-direction: row;
            white-space: nowrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="custom-select">
    <div class="select-selected">Select an option</div>
    <div id="H" class="select-items">
        <div>Option 1</div>
        <div>Option 2</div>
        <div>Option 3</div>
        <div>Option 4</div>
    </div>
</div>

    <script>
        const select = document.querySelector('.select-selected');
        const options = document.getElementById('H');

        select.addEventListener('click', function(e) {
            e.stopPropagation();
            options.classList.toggle('select-hide');
            options.classList.toggle('select-items-horizontal');
        });

        options.addEventListener('click', function(e) {
            if (e.target.tagName === 'DIV') {
                select.textContent = e.target.textContent;
                options.classList.add('select-hide');
                options.classList.remove('select-items-horizontal');
            }
        });

        document.addEventListener('click', function() {
            options.classList.add('select-hide');
            options.classList.remove('select-items-horizontal');
        });
    </script>
</body>
</html>
