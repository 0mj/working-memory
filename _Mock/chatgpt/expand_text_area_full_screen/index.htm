<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expand Textarea</title>
  <style>
    #textareaB {
      width: 300px;
      height: 150px;
      resize: none;
      transition: all 0.3s ease;
    }
    .full-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <textarea id="textareaB">This is Text Area B</textarea>
  <br>
  <button id="etafsButton">Expand to Full Screen</button>

  <script>
    document.getElementById("etafsButton").addEventListener("click", function() {
      const textarea = document.getElementById("textareaB");
      if (!textarea.classList.contains('full-screen')) {
        textarea.classList.add('full-screen');
        textarea.style.width = '100vw';
        textarea.style.height = '100vh';
      } else {
        textarea.classList.remove('full-screen');
        textarea.style.width = '300px';
        textarea.style.height = '150px';
      }
    });
