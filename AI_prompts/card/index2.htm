<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Navigation Bar with Bordered Card</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .main {
            flex: 1;
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            width: 50%;
            padding-right: 10px;
        }
        .field {
            width: 100%;
            margin-bottom: 10px;
        }
          .status, .linked-issues {
            margin-left: 20px;
        }
         .field label {
            display: block;
            margin-bottom: 5px;
        }
        .field input, .field select, .field textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .status, .linked-issues {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h2>Navigation</h2>
        <!-- Add navigation links here -->
    </div>
    <div class="main">
        <div class="card">
            <div class="column">
                <div class="field">
                    <label for="email-id">Email ID</label>
                    <input type="text" id="email-id" value="example@example.com" disabled>
                </div>
                <div class="field">
                    <label for="email-guid">Email GUID</label>
                    <input type="text" id="email-guid" value="123e4567-e89b-12d3-a456-426614174000" disabled>
                </div>
                <div class="field">
                    <label for="received-datetime">Received Date & Time</label>
                    <input type="text" id="received-datetime" value="2024-07-30 12:00:00" disabled>
                </div>
                <div class="field">
                    <label for="group">Group</label>
                    <input type="text" id="group" value="Support" disabled>
                </div>
                <div class="field">
                    <label for="assigned-agent">Assigned Agent</label>
                    <input type="text" id="assigned-agent" value="Agent Smith" disabled>
                </div>
                <div class="field">
                    <label for="eligibility">Eligibility</label>
                    <input type="text" id="eligibility" value="Eligible">
                </div>
                <div class="field">
                    <label for="elig-id">Elig ID</label>
                    <input type="text" id="elig-id" value="987e6543-e21b-45d3-a789-123456789abc">
                </div>
                <div class="field">
                    <label for="external-id">External ID</label>
                    <input type="text" id="external-id" value="EXT123456">
                </div>
                <div class="field">
                    <label for="program-plan">Program/Plan</label>
                    <input type="text" id="program-plan" value="Plan A">
                </div>
                <div class="field">
                    <label for="group-summary">Group Summary Details</label>
                    <input type="text" id="group-summary" value="Summary details here">
                </div>
                <div class="field">
                    <label for="canned-responses">Canned responses</label>
                    <select id="canned-responses">
                        <option value="response1">Response 1</option>
                        <option value="response2">Response 2</option>
                        <option value="response3">Response 3</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label for="program-dates">Program start and end date</label>
                    <input type="text" id="program-dates" value="2024-01-01 to 2024-12-31">
                </div>
                <div class="field">
                    <label for="alt-deadline">Alternative deadline</label>
                    <input type="text" id="alt-deadline" value="2024-08-15">
                </div>
                <div class="field">
                    <label for="ptc-claimed">Has ptc claimed account?</label>
                    <div>
                        <input type="radio" id="ptc-claimed-yes" name="ptc-claimed" value="yes">
                        <label for="ptc-claimed-yes">Yes</label>
                        <input type="radio" id="ptc-claimed-no" name="ptc-claimed" value="no">
                        <label for="ptc-claimed-no">No</label>
                    </div>
                </div>
                <div class="field">
                    <label for="participant-email">Participant details email</label>
                    <input type="text" id="participant-email" value="participant@example.com">
                </div>
                <div class="field">
                    <label for="system-elig-email">System/Elig details email</label>
                    <input type="text" id="system-elig-email" value="system@example.com">
                </div>
                <div class="field">
                    <label for="email-body">Email body</label>
                    <textarea id="email-body" rows="4">Email body content here</textarea>
                </div>
                <div class="field">
                    <label for="internal-notes">Internal notes</label>
                    <input type="text" id="internal-notes" value="Internal notes here">
                </div>
                <div class="field">
                    <label for="email-reason-codes">Email Reason codes</label>
                    <input type="text" id="email-reason-codes" value="Reason codes here">
                </div>
                <div class="field">
                    <label for="ptc-relation">Ptc relation (caller field)</label>
                    <input type="text" id="ptc-relation" value="Caller relation here">
                </div>
                <div class="field">
                    <label for="status">Status</label>
                    <div class="status">
                        <input type="radio" id="status-new" name="status" value="new" checked>
                        <label for="status-new">New</label>
                        <input type="radio" id="status-pending" name="status" value="pending">
                        <label for="status-pending">Pending</label>
                        <input type="radio" id="status-resolved" name="status" value="resolved">
                        <label for="status-resolved">Resolved</label>
                    </div>
                </div>
                <div class="field">
                    <label for="reason-case-open">Reason Case is Open</label>
                    <input type="text" id="reason-case-open" value="Reason case is open here">
                </div>
                <div class="field">
                    <label for="linked-issues">Linked <div class="linked-issues">
                    <input type="checkbox" id="linked-forms" name="linked-issues" value="forms" checked>
                    <label for="linked-forms">Forms</label>
                    <input type="checkbox" id="linked-prior-call" name="linked-issues" value="prior-call">
                    <label for="linked-prior-call">Prior call</label>
                    <input type="checkbox" id="linked-prior-emails" name="linked-issues" value="prior-emails">
                    <label for="linked-prior-emails">Prior emails</label>
                </div>
            </div>
            <div class="field">
                <label for="history">History</label>
                <input type="text" id="history" value="History details here">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript"> let path = window.location.pathname; document.title = path.slice(-20); </script>
</html>
