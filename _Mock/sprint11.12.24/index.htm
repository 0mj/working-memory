<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage with Tiles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
      overflow: hidden;
    }
    .tile {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .tile a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    const urls = [
'https://bravowell.atlassian.net/browse/ISS20-4407',
'https://bravowell.atlassian.net/browse/ISS20-4406',
'https://bravowell.atlassian.net/browse/ISS20-4393',
'https://bravowell.atlassian.net/browse/ISS20-4329',
'https://bravowell.atlassian.net/browse/ISS20-3496',
'https://bravowell.atlassian.net/browse/ISS20-4411',
'https://bravowell.atlassian.net/browse/ISS20-4383',
'https://bravowell.atlassian.net/browse/ISS20-4440',
'https://bravowell.atlassian.net/browse/ISS20-4170',
'https://bravowell.atlassian.net/browse/ISS20-4283',
'https://bravowell.atlassian.net/browse/ISS20-4268',
'https://bravowell.atlassian.net/browse/ISS20-3873'
    ];

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function getTileText(url) {
      return url.slice(-4);
    }

    function createTiles() {
      const body = document.querySelector('body');
      urls.forEach(url => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.style.backgroundColor = getRandomColor();
        tile.style.flex = `${Math.floor(Math.random() * 2) + 1} ${Math.floor(Math.random() * 2) + 1}`;
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.textContent = getTileText(url);
        tile.appendChild(link);
        body.appendChild(tile);
      });
    }

    window.onload = createTiles;
  </script>
</body>
</html>
