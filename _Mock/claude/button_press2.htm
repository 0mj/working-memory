<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button with Shortcut</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #animatedBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.1s;
        }
        #animatedBtn.pressed {
            transform: scale(0.95);
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="animatedBtn">Animated Button (Press 'F')</button>

    <script>
        const animatedBtn = document.getElementById('animatedBtn');

        animatedBtn.addEventListener('click', () => {
            animatedBtn.classList.add('pressed');
            setTimeout(() => {
                animatedBtn.classList.remove('pressed');
            }, 100);
        });

        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'f') {
                animatedBtn.classList.add('pressed');
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key.toLowerCase() === 'f') {
                animatedBtn.classList.remove('pressed');
            }
        });
    </script>
</body>
</html>
