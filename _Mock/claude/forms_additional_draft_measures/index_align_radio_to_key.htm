<section style="font-family: Arial, sans-serif;">
  <h2>Additional Draft Measurements</h2>
  <details>
    <summary style="margin-bottom: 10px;">Expand for options</summary>
    <div style="margin-bottom: 15px;">
      <div style="display: flex; align-items: center; gap: 20px;">
        <span style="width: 150px;">Breast cancer?</span>
        <div style="display: flex; align-items: center; gap: 15px;">
          <div style="display: flex; align-items: center;">
            <input type="radio" id="breast_yes" name="breast_cancer" value="yes">
            <label for="breast_yes">Yes</label>
          </div>
          <div style="display: flex; align-items: center;">
            <input type="radio" id="breast_no" name="breast_cancer" value="no">
            <label for="breast_no">No</label>
          </div>
          <div style="display: flex; align-items: center;">
            <input type="radio" id="breast_na" name="breast_cancer" value="na">
            <label for="breast_na">N/A</label>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 15px;">
      <div style="display: flex; align-items: center; gap: 20px;">
        <span style="width: 150px;">Cervical cancer?</span>
        <div style="display: flex; align-items: center; gap: 15px;">
          <div style="display: flex; align-items: center;">
            <input type="radio" id="cervical_yes" name="cervical_cancer" value="yes">
            <label for="cervical_yes">Yes</label>
          </div>
          <div style="display: flex; align-items: center;">
            <input type="radio" id="cervical_no" name="cervical_cancer" value="no">
            <label for="cervical_no">No</label>
          </div>
          <div style="display: flex; align-items: center;">
            <input type="radio" id="cervical_na" name="cervical_cancer" value="na">
            <label for="cervical_na">N/A</label>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 15px;">
      <div style="display: flex; align-items: center; gap: 20px;">
        <span style="width: 150px;">Colon cancer?</span>
        <div style="display: flex; align-items: center; gap: 15px;">
          <div style="display: flex; align-items: center;">
            <input type="radio" id="colon_yes" name="colon_cancer" value="yes">
            <label for="colon_yes">Yes</label>
          </div>
          <div style="display: flex; align-items: center;">
            <input type="radio" id="colon_no" name="colon_cancer" value="no">
            <label for="colon_no">No</label>
          </div>
          <div style="display: flex; align-items: center;">
            <input type="radio" id="colon_na" name="colon_cancer" value="na">
            <label for="colon_na">N/A</label>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 15px;">
      <div style="display: flex; align-items: center; gap: 20px;">
        <span style="width: 150px;">Provider goal complete:</span>
        <div style="display: flex; align-items: center; gap: 15px;">
          <div style="display: flex; align-items: center;">
            <input type="radio" id="goal_yes" name="goal_complete" value="yes">
            <label for="goal_yes">Yes</label>
          </div>
          <div style="display: flex; align-items: center;">
            <input type="radio" id="goal_no" name="goal_complete" value="no">
            <label for="goal_no">No</label>
          </div>
        </div>
      </div>
    </div>
  </details>
  <div style="margin-top: 30px;">
    <label for="provider_goal" style="display: block; text-align: left; margin-bottom: 5px;">Provider goal assigned:</label>
    <textarea id="provider_goal" name="provider_goal" rows="4" cols="50" style="width: 100%;"></textarea>
  </div>
</section>
