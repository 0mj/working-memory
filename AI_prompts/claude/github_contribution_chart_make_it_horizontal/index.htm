<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal GitHub-like Contribution Chart</title>
    <style>
        .chart {
            display: grid;
            grid-template-rows: repeat(7, 20px);
            grid-auto-flow: column;
            gap: 2px;
            overflow-x: auto;
            width: 100%;
            padding: 10px;
        }
        .square {
            width: 20px;
            height: 20px;
            background-color: #ebedf0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .active {
            background-color: #39d353;
        }
    </style>
</head>
<body>
    <h1>Horizontal GitHub-like Contribution Chart</h1>
    <div id="chart" class="chart"></div>

    <script>
        const chart = document.getElementById('chart');
        const squares = 365; // Number of squares (one year)

        for (let i = 0; i < squares; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            square.addEventListener('click', toggleSquare);
            chart.appendChild(square);
        }

        function toggleSquare(event) {
            event.target.classList.toggle('active');
        }
    </script>
</body>
</html>
