<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Office Jargon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #phrase {
      font-size: 24px;
      margin: 20px 0;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Office Jargon Generator</h1>
  <div id="phrase">Click the button for some jargon!</div>
  <button onclick="generatePhrase()">Get Jargon</button>

  <script>
    const officeJargon = [
      "Let's circle back.",
      "Think outside the box.",
      "Low-hanging fruit.",
      "Synergy.",
      "Move the needle.",
      "Bandwidth.",
      "Let's take this offline.",
      "Pivot.",
      "Touch base.",
      "Leverage.",
      "Drill down.",
      "Boil the ocean.",
      "Aligning the ducks.",
      "Win-win situation.",
      "Take it to the next level.",
      "Let's put a pin in it.",
      "Rockstar.",
      "Core competency.",
      "Going forward.",
      "Peel the onion.",
      "Blue sky thinking.",
      "Actionable insights.",
      "Run it up the flagpole.",
      "Quick win.",
      "Siloed.",
      "Game-changer.",
      "On the same page.",
      "Deep dive.",
      "Mission-critical.",
      "Value-add.",
      "Touchpoint.",
      "Scalable solution.",
      "Best practice.",
      "Bring to the table.",
      "Strategic fit.",
      "Gain traction.",
      "Circle of influence.",
      "Hard stop.",
      "Park it.",
      "Reinvent the wheel.",
      "Wheelhouse.",
      "Pain point.",
      "Customer-centric.",
      "Back to the drawing board.",
      "Bleeding edge.",
      "Hit the ground running.",
      "Ideation session.",
      "Out of pocket.",
      "Tiger team.",
      "Value proposition."
    ];

    function generatePhrase() {
      const randomIndex = Math.floor(Math.random() * officeJargon.length);
      document.getElementById('phrase').innerText = officeJargon[randomIndex];
    }
  </script>

</body>
</html>
