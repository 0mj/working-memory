<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Me!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
        }
        #colorButton {
            padding: 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }
        #colorButton:hover {
            background-color: #2c3e50;
        }
        .rectangle {
            position: absolute;
            border: 10px dashed #000;
            background-color: transparent;
            transition: all 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

    <h1>Click the button to surprise yourself with random colors, changing rectangles, and motivational phrases!</h1>
    <button id="colorButton">Surprise Me!</button>

    <div class="rectangle" id="rect1"></div>
    <div class="rectangle" id="rect2"></div>
    <div class="rectangle" id="rect3"></div>
    <div class="rectangle" id="rect4"></div>
    <div class="rectangle" id="rect5"></div>
    <div class="rectangle" id="rect6"></div>

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6', '#E74C3C', '#1ABC9C'];
        const phrases = [
            "You're amazing! âœ¨", 
            "Keep pushing forward! ðŸ’ª", 
            "You got this! ðŸ˜Ž", 
            "Believe in yourself! ðŸŒŸ", 
            "Stay positive! ðŸ˜Š", 
            "Dream big! ðŸ’­"
        ];
        const emoticons = [
            "ðŸ˜Š", "ðŸ’ª", "ðŸ˜Ž", "ðŸ”¥", "ðŸŒŸ", "ðŸ’¥"
        ];
        const rectangles = [
            document.getElementById('rect1'),
            document.getElementById('rect2'),
            document.getElementById('rect3'),
            document.getElementById('rect4'),
            document.getElementById('rect5'),
            document.getElementById('rect6')
        ];

        document.getElementById('colorButton').addEventListener('click', () => {
            // Change background color
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;

            // Change the size, position, and content of the rectangles
            rectangles.forEach(rect => {
                // Random size
                const width = Math.floor(Math.random() * (400 - 50 + 1)) + 50; // Random width between 50px and 400px
                const height = Math.floor(Math.random() * (300 - 50 + 1)) + 50; // Random height between 50px and 300px
                const xPos = Math.floor(Math.random() * (window.innerWidth - width)); // Random horizontal position
                const yPos = Math.floor(Math.random() * (window.innerHeight - height)); // Random vertical position

                rect.style.width = `${width}px`;
                rect.style.height = `${height}px`;
                rect.style.left = `${xPos}px`;
                rect.style.top = `${yPos}px`;

                // Random phrase and emoticon
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                const randomEmoticon = emoticons[Math.floor(Math.random() * emoticons.length)];

                rect.textContent = `${randomEmoticon} ${randomPhrase}`;
            });
        });
    </script>

</body>
</html>
