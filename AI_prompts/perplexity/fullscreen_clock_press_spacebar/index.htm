<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #clock {
            font-size: 10vw; /* Adjust to fit the screen */
            height: 10vh; /* Adjust to fit the screen */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.5s ease;
        }

        .small {
            font-size: 20vw !important; /* 20% of the width */
            height: auto; /* Maintain aspect ratio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();

            // Format time to ensure two digits
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;

            var timeString = hours + ":" + minutes; // Removed seconds
            document.getElementById("clock").innerHTML = timeString;
        }

        setInterval(updateClock, 1000);

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                var clock = document.getElementById("clock");
                clock.classList.toggle("small");
            }
        });

        // Initialize the clock
        updateClock();
    </script>
</body>
</html>
